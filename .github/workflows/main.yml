name: Python CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest selenium webdriver-manager 
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Tests
        run: |
          pytest tests/test_exercise1.py tests/test_exercise3.py --junitxml=report.xml

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.python-version }}
          path: report.xml

      - name: Discord notification
        uses: rjstone/discord-webhook-notify@v1
        if: always()
        with:
          severity: ${{ job.status == 'success' && 'info' || 'error' }}
          # On pimp le titre avec le statut et l'ic√¥ne
          text: "${{ job.status == 'success' && 'üå∏ SUCC√àS DIVIN' || '‚ùå DRAME EXISTENTIEL' }} pour Python ${{ matrix.python-version }}"
          details: |
            ${{ job.status == 'success' 
                && 'üå∏ **J‚ÄôADORE !** üå∏ Ton code est nu et libre comme une petite chenille. @KJZZ' 
                || 'üçå **C‚ÄôEST TERRIBLE...** üçå Le test a fait un malaise vagal. Oh miiinceee.' 
            }}

            ---
            üìä **STATISTIQUES DU MOMENT**
            - **D√©p√¥t** : `${{ github.repository }}`
            - **Branche** : `${{ github.ref_name }}`
            - **Auteur** : `${{ github.actor }}`
            - **√âv√©nement** : `${{ github.event_name }}`
            
            ‚è±Ô∏è **PERFORMANCES**
            - **Temps total du job** : Environ `${{ job.status == 'success' && 'rapide' || 'laborieux' }}`
            - **Workflow ID** : `${{ github.run_id }}`
            
            üé® **GRAPHIQUE DE BEAUT√â**
            ${{ job.status == 'success' 
                && '‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà 100% de gr√¢ce' 
                || '‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë 15% de tristesse' 
            }}
          
          # On utilise imageUrl pour le GIF
          imageUrl: ${{ job.status == 'success' && 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmNhajE5NXlqNnJneHVlMHZwN3R5cXdxOW5rNHNvZ3k1YTVzbzloMyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/5GyP41iWGBHTzmDfZx/giphy.gif' || 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmNhajE5NXlqNnJneHVlMHZwN3R5cXdxOW5rNHNvZ3k1YTVzbzloMyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/kJyTAZq6OEwqr2HAf4/giphy.gif' }}
          footer: "Commit: ${{ github.sha }} | Philippe regarde tes chiffres."
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}