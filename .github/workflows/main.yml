name: Python CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest selenium webdriver-manager 
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Tests
        run: |
          pytest tests/test_exercise1.py tests/test_exercise3.py --junitxml=report.xml

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.python-version }}
          path: report.xml

      - name: Discord notification
        uses: rjstone/discord-webhook-notify@v1
        if: always()
        with:
          severity: ${{ job.status == 'success' && 'info' || 'error' }}
          text: "${{ job.status == 'success' && 'https://giphy.com/gifs/canalplus-srie-emma-de-caunes-cration-dcale-5GyP41iWGBHTzmDfZx' || 'https://giphy.com/gifs/canalplus-srie-emma-de-caunes-cration-dcale-kJyTAZq6OEwqr2HAf4' }}"
          
          details: |
            **Branche** : `${{ github.ref_name }}`
            **Message** : ${{ github.event.head_commit.message || 'Tag Release' }}
            **Auteur** : ${{ github.actor }}

            **Repository** **Ref**
            [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }})      `${{ github.ref }}`

            **Event - push**
            `${{ github.sha }}` ${{ github.event.head_commit.message }}

            **Triggered by** **Workflow**
            ${{ github.actor }}                 [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ---
            ${{ job.status == 'success' 
                && '### üå∏ J‚ÄôADORE ! J‚ÄôADORE ! üå∏  Ton code est **formidable**, il est **nu**, il est **libre**.' 
                || '### üçå C‚ÄôEST TERRIBLE... üçå  Le test a fait un malaise vagal. C‚Äôest affreux.' 
            }}

          imageUrl: ${{ job.status == 'success' && 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmNhajE5NXlqNnJneHVlMHZwN3R5cXdxOW5rNHNvZ3k1YTVzbzloMyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/5GyP41iWGBHTzmDfZx/giphy.gif' || 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmNhajE5NXlqNnJneHVlMHZwN3R5cXdxOW5rNHNvZ3k1YTVzbzloMyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/kJyTAZq6OEwqr2HAf4/giphy.gif' }}
          
          footer: "Aujourd‚Äôhui √† ${{ github.event.head_commit.timestamp || 'moment pr√©sent' }} , philipe veille sur tes commits mon loubard"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}